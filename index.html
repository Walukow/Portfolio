<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walukow</title>

    <!-- Link Tailwind -->

</head>
<body class="bg-[url(bg.jpeg)] bg-cover bg-center bg-no-repeat text-gray-300 transition-colors duration-300 max-h-[100vh] overflow-hidden flex justify-center">

    <!-- Hero Section -->
    <section class="text-slate-400 space-y-4 justify-center min-w-sm  relative min-h-screen flex flex-col p-4 font-[Montserrat]">
        
        <!-- Overlay Gradient -->
        <!-- <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#0A192F]/5 to-[#0A192F] md:hidden"></div> -->

        <!-- Konten -->
        <div id="container1" class="relative z-10">
            <p id="fadeText" class="text-2xl lg:text-4xl">HI, I'M</p>
            <p id="fadeName" class="text-2xl lg:text-4xl font-semibold">SURYA HERLAMBANG WALUKOW</p>
            <!-- <hr id="firstLine" class="my-2 w-1/2 min-[451px]:w-full h-[2px] bg-slate-400 origin-left scale-x-0"> -->
            <span id="firstLine" class="absolute w-1/2 min-[451px]:w-full h-[2px] bg-slate-400 right-0 w-full h-[2px] bg-white origin-left scale-x-0"></span>
            <p id="desc" class="font-[Montserrat]">I'm a <i class="font-semibold">web developer</i> & I do so much more</p>
        </div>
        
        <div id="social" class="flex space-x-4 overflow-hidden">
            <svg id="github" class="size-6 cursor-pointer lg:size-8 text-gray-400 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/></svg>
            <svg id="lin" class="size-6 cursor-pointer lg:size-8 text-gray-400 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/><path d="M7.2 8.809H4V19.5h3.2V8.809Z"/></svg>
            <svg id="ig" class="size-6 cursor-pointer lg:size-8 text-gray-400 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z" clip-rule="evenodd"/></svg>
        </div>
        
        <div id="container2" class="text-end w-full">
            <p id="typingText" class="text-2xl lg:text-4xl opacity-0"></p>
            <p id="typingName" class="text-2xl lg:text-4xl font-semibold opacity-0"></p>
        </div>
        
        <div id="nav" class="flex justify-center items-center flex-col text-lg">
            <p id="about" class="opacity-0 cursor-pointer hover:text-slate-300 duration-300 relative group">
                <svg class="size-5 lg:size-7 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                </svg>
                more about me
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-current duration-700 group-hover:w-full"></span>
            </p>
        
            <p id="projects" class="opacity-0 cursor-pointer hover:text-slate-300 duration-300 relative group">
                <svg class="size-5 lg:size-7 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                </svg>
                see my projects
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-current duration-700 group-hover:w-full"></span>
            </p>
        
            <p id="contact" class="opacity-0 cursor-pointer hover:text-slate-300 duration-300 relative group">
                <svg class="size-5 lg:size-7 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                </svg>
                contact me
                <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-current duration-700 group-hover:w-full"></span>
            </p>
        </div>
        

    </section>









    

    <!-- Script -->
    <script>
        const about = document.getElementById('about')
        const projects = document.getElementById('projects')
        const contact = document.getElementById('contact')
        const github = document.getElementById('github');
        const lin = document.getElementById('lin')
        const ig = document.getElementById('ig')

        gsap.to("#firstLine", {
        scaleX: 1,  // Perbesar skala X dari 0 ke 1 (membuat garis muncul)
        duration: 1, // Durasi animasi dalam detik
        ease: "power2.out" // Easing untuk efek smooth
    });
        gsap.from("#fadeText", { opacity: 0, y: -10, duration: 1, delay: 0.5, ease: 'none' });
        gsap.from("#fadeName", { opacity: 0, y: 10, duration: 1, delay: 1, ease: 'none' });
    
        // Fungsi untuk efek mengetik
        function typeEffect(elementId, text, startDelay = 0) {
            let element = document.getElementById(elementId);
            let index = 0; // Index harus lokal agar tidak berbagi dengan teks lain
    
            setTimeout(() => {
                element.style.opacity = "1"; // Munculkan elemen
                let interval = setInterval(() => {
                    element.textContent += text[index]; // Tambah huruf satu per satu
                    index++;
    
                    if (index === text.length) {
                        clearInterval(interval); // Hentikan interval saat teks selesai
                    }
                }, 100); // Waktu per karakter (100ms)
            }, startDelay);
        }
    
        // Efek mengetik setelah fade-in selesai
        setTimeout(() => {
            typeEffect("typingText", "BUT YOU CAN CALL ME");
        }, 2000);
    
        setTimeout(() => {
            typeEffect("typingName", "LAMBANG", 0);
        }, 4000);

        gsap.from('#desc', { opacity: 0, y: -10, duration: 1, delay: 1 })


        gsap.from("#social svg", {
            x: -100,           // Muncul dari kiri
            opacity: 0,        // Awalnya transparan
            rotate: -180,      // Rotasi dari -180 derajat
            duration: 1,       // Durasi animasi 1 detik
            stagger: 0.2,      // Jeda antar ikon 0.2 detik
            ease: "power2.out", // Efek easing agar smooth
            delay: 1
        });

        setTimeout(() => {for(let i = 1; i <= 3; i++) {
            gsap.to(`#nav p:nth-child(${i})`, {duration: 0.8, y: 5, opacity: 1, delay: (i / 3)})
        }}, 4500)

        // about.addEventListener('click', e => {
        //     e.preventDefault()
        //     gsap.to("#container1", { duration: 1, x: -100, opacity: 0 })
        //     gsap.to("#social", { duration: 1, x: -100, opacity: 0 })
        //     gsap.to("#container2", { duration: 1, x: 100, opacity: 0 })
        //     gsap.to("#nav", { duration: 1, y: 100, opacity: 0 })
        //     setTimeout(() => {window.location.href = "about.html";}, 1000)
        // })


        function animateAndRedirect(url) {
            gsap.to("#container1", { duration: 1, x: -100, opacity: 0 });
            gsap.to("#social", { duration: 1, x: -100, opacity: 0 });
            gsap.to("#container2", { duration: 1, x: 100, opacity: 0 });
            gsap.to("#nav", { duration: 1, y: 100, opacity: 0 });

            setTimeout(() => {
                window.location.href = url;
            }, 1000); // Tunggu animasi selesai sebelum redirect
        }

        about.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('about.html')
        })
        projects.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('about.html')
        })
        contact.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('about.html')
        })
        github.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('https://github.com/Walukow')
        })
        lin.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('about.html')
        })
        ig.addEventListener('click', e => {
            e.preventDefault()
            animateAndRedirect('https://www.instagram.com/lambang.walukow/')
        })



    </script>
    

</body>
</html>
