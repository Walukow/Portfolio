<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walukow</title>

    <!-- Link Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Exo 2 & Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- GSAP -->

</head>
<body class="bg-[#0A192F] text-gray-300 h-[2000px] transition-colors duration-300">

    <!-- Hero Section -->
    <section class="relative min-h-screen flex flex-col items-center pt-[10vh] bg-cover bg-center bg-no-repeat font-['Orbitron']"
    style="background-image: url('bg.jpeg');">
    
    <!-- Overlay Gradient -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#0A192F]/5 to-[#0A192F]"></div>

    <!-- Konten -->
    <div class="relative z-10 text-center">
        <p id="fadeText" class="text-2xl font-bold opacity-0">HI, I'M</p>
        <p id="fadeName" class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-blue-800 bg-clip-text text-transparent opacity-0">SURYA HERLAMBANG WALUKOW</p>
        <p id="typingText" class="text-2xl font-bold opacity-0"></p>
        <p id="typingName" class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-blue-800 bg-clip-text text-transparent opacity-0"></p>
        <p id="desc" class="mt-2 text-gray-400 font-['Exo_2']">I'm a web developer & I do so much more</p>
    </div>

    <div id="social" class="flex space-x-4 mt-4">
        <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/></svg>
        <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/><path d="M7.2 8.809H4V19.5h3.2V8.809Z"/></svg>

    </div>

    </section>

    <script>
        // Animasi fade-in
        gsap.to("#fadeText", { opacity: 1, y: -10, duration: 1, delay: 0.5 });
        gsap.to("#fadeName", { opacity: 1, y: -10, duration: 1, delay: 1 });
    
        // Fungsi untuk efek mengetik
        function typeEffect(elementId, text, startDelay = 0) {
            let element = document.getElementById(elementId);
            let index = 0; // Index harus lokal agar tidak berbagi dengan teks lain
    
            setTimeout(() => {
                element.style.opacity = "1"; // Munculkan elemen
                let interval = setInterval(() => {
                    element.textContent += text[index]; // Tambah huruf satu per satu
                    index++;
    
                    if (index === text.length) {
                        clearInterval(interval); // Hentikan interval saat teks selesai
                    }
                }, 100); // Waktu per karakter (100ms)
            }, startDelay);
        }
    
        // Efek mengetik setelah fade-in selesai
        setTimeout(() => {
            typeEffect("typingText", "BUT YOU CAN CALL ME");
        }, 2000);
    
        setTimeout(() => {
            typeEffect("typingName", "LAMBANG", 0);
        }, 4000);

        gsap.from('#desc', { opacity: 0, y: -10, duration: 1, delay: 1 })


        gsap.from("#social svg", {
            x: -100,           // Muncul dari kiri
            opacity: 0,        // Awalnya transparan
            rotate: -180,      // Rotasi dari -180 derajat
            duration: 1,       // Durasi animasi 1 detik
            stagger: 0.2,      // Jeda antar ikon 0.2 detik
            ease: "power2.out", // Efek easing agar smooth
            delay: 1
        });


    </script>
    

</body>
</html>
