    <!-- Script -->
    <script>
        // Animasi fade-in
        gsap.from("#firstLine", { x: -150, duration: 1, ease: 'expo' })
        gsap.from("#fadeText", { opacity: 0, y: -10, duration: 1, delay: 0.5, ease: 'none' });
        gsap.from("#fadeName", { opacity: 0, y: 10, duration: 1, delay: 1, ease: 'none' });
    
        // Fungsi untuk efek mengetik
        function typeEffect(elementId, text, startDelay = 0) {
            let element = document.getElementById(elementId);
            let index = 0; // Index harus lokal agar tidak berbagi dengan teks lain
    
            setTimeout(() => {
                element.style.opacity = "1"; // Munculkan elemen
                let interval = setInterval(() => {
                    element.textContent += text[index]; // Tambah huruf satu per satu
                    index++;
    
                    if (index === text.length) {
                        clearInterval(interval); // Hentikan interval saat teks selesai
                    }
                }, 100); // Waktu per karakter (100ms)
            }, startDelay);
        }
    
        // Efek mengetik setelah fade-in selesai
        setTimeout(() => {
            typeEffect("typingText", "BUT YOU CAN CALL ME");
        }, 2000);
    
        setTimeout(() => {
            typeEffect("typingName", "LAMBANG", 0);
        }, 4000);

        gsap.from('#desc', { opacity: 0, y: -10, duration: 1, delay: 1 })


        gsap.from("#social svg", {
            x: -100,           // Muncul dari kiri
            opacity: 0,        // Awalnya transparan
            rotate: -180,      // Rotasi dari -180 derajat
            duration: 1,       // Durasi animasi 1 detik
            stagger: 0.2,      // Jeda antar ikon 0.2 detik
            ease: "power2.out", // Efek easing agar smooth
            delay: 1
        });

        // gsap.from("#nav", { opacity: 0, y:-30, duration: 1, delay: 5 })

        setTimeout(() => {for(let i = 1; i <= 3; i++) {
            gsap.to(`#nav p:nth-child(${i})`, {duration: 0.8, y: 5, opacity: 1, delay: (i / 3)})
        }}, 4500)

    </script>
