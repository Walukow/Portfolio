<body class="bg-[url(img/bg.jpeg)] bg-cover bg-center bg-no-repeat text-first-50 transition-colors duration-300 max-h-[100vh] overflow-hidden flex justify-center">
    <section class="text-first-50 space-y-4 justify-center max-w-2xl relative min-h-screen flex flex-col font-[Montserrat] text-xs min-[700px]:text-base">
        <div class="relative z-10 space-y-2 min-h-[30vh] w-[100vw] max-w-md min-[700px]:max-w-none sm:w-2xl px-4">
            <div id="fadeName" class="flex justify-between w-full items-center w-full">
                <svg id="back" class="size-5 min-[700px]:size-7 cursor-pointer hover:text-first-300 duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                </svg>         
                <p class="text-2xl min-[700px]:text-4xl font-semibold text-end">CONTACT</p>
            </div>
            <hr id="firstLine" class=" min-[451px]:w-full h-[2px] text-transparent bg-first-50 scale-x-0">
            <div class="grid grid-cols-1 min-[700px]:grid-cols-2 gap-6 justify-items-end">
                <div>
                    <p class="font-bold text-end fade-down">EMAIL</p>
                    <p id="mail" class="opacity-0 hover:text-first-400 duration-300 relative group cursor-pointer">
                        <svg class="size-3 lg:size-5 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                        </svg>
                        lambangwalukow@gmail.com
                        <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-current duration-700 group-hover:w-full"></span>
                    </p>
                </div>
                <div>
                    <p class="font-bold text-end fade-down">PHONE NUMBER</p>
                    <p id="no" class="opacity-0 hover:text-first-400 duration-300 relative group cursor-pointer">
                        <svg class="size-3 lg:size-5 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                        </svg>
                        +62 821-2229-8016
                        <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-current duration-700 group-hover:w-full"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    









    

    <!-- Text Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>

    <!-- Script -->
    <script>
        const back = document.getElementById('back')
        let isAnimated = false

        gsap.to("#firstLine", {
            scaleX: 1,
            duration: 1,
            ease: "power2.out" 
        });
        gsap.from("#fadeName", { opacity: 0, y: 20, duration: 1, delay: 1, ease: 'power2.out' });
        gsap.from(".fade-down", { opacity: 0, y: -20, duration: 1, delay: 1, ease: 'power2.out' });
        gsap.to(`#mail`, {duration: 0.8, y: 5, opacity: 1, delay: 1.5})
        gsap.to(`#no`, {duration: 0.8, y: 5, opacity: 1, delay: 1.5})

        function animateAndRedirect(url) {
            if (isAnimated) return
            isAnimated = true

            gsap.to("#firstLine", {
                scaleX: 0,
                duration: 0.7,
                ease: "power2.in",
                delay: 1.3
            });
            gsap.to("#fadeName", { opacity: 0, y: 20, duration: 0.8, delay: 0.5, ease: 'power2.in' });
            gsap.to(".fade-down", { opacity: 0, y: -20, duration: 0.8, delay: 0.5, ease: 'power2.in' });
            gsap.to("#mail", { duration: 0.8, y: -20, opacity: 0, duration: 0.5 });
            gsap.to("#no", { duration: 0.8, y: -20, opacity: 0, duration: 0.5 });


            setTimeout(() => {
                window.location.href = url;
            }, 2000); // Tunggu animasi selesai sebelum redirect
        }

        function backClickHandler(e) {
            e.preventDefault();
            animateAndRedirect('index.html');
        }

        back.addEventListener('click', backClickHandler)
    </script>
